<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x5sOv6H1kNrPip/DAZAgFZCz4z4tNrNX"
        crossorigin="anonymous"
    >
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .budget-container {
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .transaction-item.income {
            background-color: #d4edda;
            color: #155724;
        }
        .transaction-item.expense {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-delete {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container budget-container">
        <h1 class="text-center text-white mb-4">Budget Tracker</h1>
        <div class="card bg-light shadow p-4">
            <div class="mb-3">
                <input type="text" id="descriptionInput" class="form-control mb-2" placeholder="Enter description">
                <input type="number" id="amountInput" class="form-control mb-2" placeholder="Enter amount">
                <select id="typeSelect" class="form-select mb-3">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button id="addTransactionButton" class="btn btn-primary w-100">Add Transaction</button>
            </div>
            <h4 class="text-secondary mt-4">Summary:</h4>
            <div class="d-flex justify-content-between mt-2">
                <p><strong>Total Income:</strong> $<span id="totalIncome">0</span></p>
                <p><strong>Total Expense:</strong> $<span id="totalExpense">0</span></p>
                <p><strong>Balance:</strong> $<span id="balance">0</span></p>
            </div>
            <h4 class="text-secondary mt-4">Transactions:</h4>
            <div id="transactionList" class="mt-2"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5U9i0U7mylDsvdGflAQ4t9H8NVETQ51Cdo8zhxI9qRKh9z3j9UcFowZDE8BZH+7k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
